<div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="doneList" class="list"
    (cdkDropListDropped)="drop.emit($event)">
    <div class="list-item" *ngFor="let item of todo" cdkDrag cdkDropList>
        <mat-card class="card">
            <mat-card-content>Simple card</mat-card-content>
            <mat-card-content>{{item}}</mat-card-content>

        </mat-card>
    </div>
</div>
